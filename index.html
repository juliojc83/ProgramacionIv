<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro Estudiantes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
</head>
<body class="body">
    <form class="controlform" id="frmAlumnos">
        <h1 class="controltitulo">Registro <span>Estudiantes Vasquez</span></h1>
        <div class="centrarH">
            <input type="text" required="required" id="txtcodigoAlumno"
            pattern="^[A-Z]{4}[0-9]{6}" size="20" placeholder="Codigo">
            <input class="buttonBuscar" type="button" value="Buscar" id="btnbuscar">
            <br>
            <br>
            <br>
        </div>

        <div>
            <input type="text" required="required" id="txtnombreAlumno"
            pattern="[a-zA-ZñÑ ]{3,60}" size="20" placeholder="Nombre"><br>
            <br>
            <br>
        </div>
       
        <div>
            <input type="text" required="required" id="txtapellidoAlumno"
            pattern="[a-zA-ZñÑ ]{3,60}" size="20" placeholder="Apellido"><br>
            <br>
            <br>
        </div>
        
        <div>
            <input type="text" required="required" id="txttelAlumno"
            placeholder="TEL. 0000-0000" pattern="[0-9]{4}-[0-9]{4}"><br>
            <br>
            <br>
        </div>
        
        <div>
            <input type="text" required="required" id="txtdireccionAlumno" placeholder="Direccion"><br>
            <br>
            <br>
        </div>
        
        <div>  
            <input type="submit" id="btnguardar" value="Guardar">
            <input type="button" id="btnnuevo" value="Nuevo">
        </div>
    </form>
    <script src='app.js'></script>
</body>
</html>
